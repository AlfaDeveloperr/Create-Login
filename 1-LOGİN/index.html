<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-LOGİN</title>
    <!--İndex csss ve JS -->
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <!--boxicons Framworkü-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Boostrap Framworkü-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    <!--Web Favicon-->
    <link rel="shortcut icon" href="https://ps.w.org/login-customizer/assets/icon-256x256.png?rev=2455454"
        type="image/x-icon">
</head>

<body ondblclick="changeBackground()">
    <div class="wrapper">
        <form action="">
            <h1>Giriş yap</h1>
            <div class="input-box">
                <input type="text" placeholder="Kullanıcı adı" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Şifre" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>Ben Robot
                    değilim</label>
                <a href="#" onclick="şifre()">Şifremi unuttum ?</a>
            </div>
            <button type="submit" class="btn">GİRİŞ</button>
            <div class="register-link">
                <p>Hesabım yok ?</p>
                <a href="#" onclick="kayıt()">Kayıt olmak ?</a>
            </div>
        </form>
    </div>
    <div id="alertContainer" style="position: fixed; top: 0; left: 0; right: 0; z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
